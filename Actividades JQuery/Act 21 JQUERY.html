<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="div1">
      <p>Create a div with some paragraphs. When you click on the div, its opacity must be reduced to 0.20.</p>
    	<p>And when you double click on the div, its opacity must be increased to 1.</p>
		</div>
        <script>
            $(document).ready(function(){

              $("#div1").click(function(){
                $("#div1").fadeTo(0,0.2)
               });

               $("#div1").dblclick(function(){
                 $("#div1").fadeTo(0,1)
                });
            });
        </script>
	</body>
</html>
