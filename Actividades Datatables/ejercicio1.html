<head>

		<div class="col">
			<table id="taula" class="table table-striped table-bordered">

  <script>

  $(document).ready(function() {
      var t = $('#taula').DataTable( {
          ajax: {
             url: 'offer.php',
             dataSrc: '',
             type:"POST",
             },
           columns:  [
           { data: 'User_Id' },
           { data:'Title' },
           { data: 'Coin_Price' }

        language: {
                  url: "//cdn.datatables.net/plug-ins/1.10.19/i18n/Catalan.json"

          select: true
      } );
    });
  </script>
