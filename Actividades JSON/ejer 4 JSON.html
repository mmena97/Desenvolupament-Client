<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../librerias/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../librerias/bootstrap.min.css">
  </head>
  <body>
    <table class="table table-bordered table-responsive" >
      <thead class="thead-dark">
          <th>Nombre</th>
          <th>ID Trabajo</th>
          <th>Horario</th>
          <th>email</th>
      </thead>
      <tbody id="tablaPersonas">
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>21</td>
        </tr>
      </tbody>
    </table>
    <script>
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myObj = JSON.parse(this.responseText);
              var datosPersonas =  "";
              for(x in myObj.personas){
                  datosPersonas+= "<tr><td>"+myObj.personas[x].nombre+"</td><td>"+myObj.personas[x].trabajo+
                  "</td><td>"+myObj.personas[x].horario+"</td><td>"+myObj.personas[x].email+"</td><tr>";
              }
              document.getElementById("tablaPersonas").innerHTML = datosPersonas;
          }
      };
      xmlhttp.open("GET", "personas.json", true);
      xmlhttp.send();
    </script>
  </body>
</html>
