<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../librerias/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../librerias/bootstrap.min.css">
  </head>
  <body>
    <table class="table table-bordered table-responsive" >
      <thead class="thead-dark">
          <th>Nombre</th>
          <th>ID Trabajo</th>
          <th>Horario</th>
          <th>Email</th>
      </thead>
      <tbody id="tablaPersonas">
      </tbody>
    </table>
    <script>
      obj = {"table":"personas"};
      dbParam = JSON.stringify(obj);
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myObj = JSON.parse(this.responseText);
              var datosPersonas =  "";
              for(x in myObj){
                  datosPersonas+= "<tr><td>"+myObj[x].nombre+"</td><td>"+myObj[x].treball+
                  "</td><td>"+myObj[x].horari+"</td><td>"+myObj[x].email+"</td><tr>";
              }
              document.getElementById("tablaPersonas").innerHTML = datosPersonas;
          }
      };
      xmlhttp.open("GET", "personas.php?x=" + dbParam, true);
      xmlhttp.send();
    </script>
  </body>
</html>
