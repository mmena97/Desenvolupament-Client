<!DOCTYPE html>
<html>
	<head>
		<script src="C:/Users/mange/Librerias/jquery-3.4.1.min.js"></script>
	</head>
	<body>
    <button type="button" id="Rojo">Rojo</button><button type="button" id="Verde">Verde</button>
		<script>
			$(document).ready(function(){

        $("#Rojo").click(function(){
          $("body").css("background-color","red");
        });

        $("#Rojo").mouseleave(function(){
          $("body").css("background-color","white");
        });

        $("#Verde").click(function(){
          $("body").css("background-color","green");
        });

        $("#Verde").mouseleave(function(){
          $("body").css("background-color","white");
        });

      });
		</script>
	</body>
</html>
