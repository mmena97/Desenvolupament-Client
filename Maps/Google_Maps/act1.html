<!DOCTYPE html>
<html>
<body>

<h1>Google Map - Map Type Controls</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
	var mapProp= {
	  center:new google.maps.LatLng(39.561610,3.202717),
	  zoom:16,
	  mapTypeControl: true,
	  mapTypeControlOptions: {
	      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
	      position: google.maps.ControlPosition.TOP_CENTER
	  }

	};
	var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuzmJfu_C9ZtfNCeBI4PPztbIohzCW6Jw&callback=myMap"></script>
</body>
</html>
