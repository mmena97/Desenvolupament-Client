<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Log In</title>

      form {
        padding: 20px;

      .col-center{
        float: none;

      }

  <body>

    <div class="container pt-4">
      <div class="col-center col-6 border shadow">
        <div class="form-group p-4">
          <label>Usuario</label>
          <input class="form-control" placeholder="Introduzca su usuario" id="user"></input>
        </div>
        <div class="form-group p-4">
          <label>Password</label>
          <input class="form-control" type="Password" placeholder="Password" id="pswrd"></input>
        </div>
        <button class="btn btn-primary mr-4" id="comprobacion">Enviar</button>
      </div>
    </div>

    <script type="text/javascript">

      $(document).ready(function(){
        $("#comprobacion").click(function(){

          console.log("hola");

          var name = $("#user").val;
          console.log(name);

          if ( name.length < 5 ){
            alert("Usuario demasiado corto")
          }

          var pswd = $("#pswrd").val;
          console.log(pswd);

          if ( pswd.length < 5 ){
            alert("ContraseÃ±a demasiado corta")
          }else if( pswd.indexOf("\D\W") ){
            alert("BIEN")
          }
        });
      });

    </script>

  </body>
</html>
